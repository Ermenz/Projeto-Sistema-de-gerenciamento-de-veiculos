<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="/src/imgs/icon_guia.png" sizes="64x64">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="/src/pages/ForgetPassoword/style_forget.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo fora do container, no topo -->
    <img src="/src/imgs/logotipofinal.png" alt="Logo" class="logo">

    <div class="forget-passoword-container">
        <h2>Esqueci a Senha</h2>
        <!-- Corrigido o action para enviar para a rota correta -->
        <form action="/esqueci-senha" method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <!-- Simulando a mensagem de sucesso -->
        <p class="success-message">Formulário de redefinição de e-mail enviado.</p>
        <!-- Botão para voltar ao login -->
        <a href="/index.html" class="back-button">Voltar ao Login</a>
    </div>
</body>
</html>
